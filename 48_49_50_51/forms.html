<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>
        Forms Demo
    </h1>
    <button>This button is outside the form</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter username</label>
            <input type="text" placeholder="Text goes here" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter password</label>
            <input type="password" placeholder="Password here" id="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="date">Choose a date</label>
            <input type="date" id="date">
        </p>
        <p>
            <label for="datetime">Choose a date and time</label>
            <input type="datetime-local" id="datetime">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Number goes here" id="number">
        </p>
        <p>
            <label for="file">Upload file</label>
            <input type="file" id="file">
        </p>
        <p>
            <label for="telephone">Enter phone number</label>
            <input type="tel" placeholder="Phone number here" id="telephone">
        </p>
        <button>Submit</button>
        <button type="button">Do not submit</button>
    </form>
    <hr>
    <h2>Search engines</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="query">
        <button>Search Google!</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="query">
        <button>Search Youtube!</button>
    </form>
</body>
</html>
