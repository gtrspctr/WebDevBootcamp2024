<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style Element</title>
    <!-- The <style> element -->
    <style>
        h1 {
            color: blue;
        }
        button {
            color: red;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <button>First button</button>
    <button>Second button</button>
</body>
</html>
