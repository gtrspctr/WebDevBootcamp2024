<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="to_do_list.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <section id="to_do_section">
        <form id="to_do_form" action="/submit">
            <div class="to_do">
                <input type="checkbox" id="cat_dishes" name="cat_dishes">
                <label for="cat_dishes">Cat Dishes</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="cat_water" name="cat_water">
                <label for="cat_water">Cat Water</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="Dishes" name="Dishes">
                <label for="Dishes">Dishes</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="garbage" name="garbage">
                <label for="garbage">Garbage</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="sweep" name="sweep">
                <label for="sweep">Sweep</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="mop" name="mop">
                <label for="mop">Mop</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="dust" name="dust">
                <label for="dust">Dust</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="bathroom" name="bathroom">
                <label for="bathroom">Bathroom</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="vaccuum" name="vaccuum">
                <label for="vaccuum">Vaccuum</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="workout" name="workout">
                <label for="workout">Workout</label>
            </div>
            <div class="to_do">
                <input type="checkbox" id="milk" name="milk">
                <label for="milk">Milk</label>
            </div>
            <div class="to_do_button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
