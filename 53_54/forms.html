<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>
        Forms Demo
    </h1>
    <button>This button is outside the form</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter username</label>
            <input type="text" placeholder="Text goes here" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter password</label>
            <input type="password" placeholder="Password here" id="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="date">Choose a date</label>
            <input type="date" id="date">
        </p>
        <p>
            <label for="datetime">Choose a date and time</label>
            <input type="datetime-local" id="datetime">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Number goes here" id="number" min="5" max="100" step="5">
        </p>
        <p>
            <label for="file">Upload file</label>
            <input type="file" id="file">
        </p>
        <p>
            <label for="telephone">Enter phone number</label>
            <input type="tel" placeholder="Phone number here" id="telephone">
        </p>
        <button>Submit</button>
        <button type="button">Do not submit</button>
    </form>
    <hr>
    <h2>Search engines</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="query">
        <button>Search Google!</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="query">
        <button>Search Youtube!</button>
    </form>
    <hr>
    <h2>Checkboxes!</h2>
    <form action="/checkboxes">
        <div>
            <label for="checkbox_1">Checkbox 1</label>
        <input type="checkbox" id="checkbox_1" name="checkbox_1">
        </div>
        <div>
            <label for="checkbox_2">Checkbox 2</label>
            <input type="checkbox" id="checkbox_2" name="checkbox_2" checked>
        </div>
        <div>
            <label for="checkbox_3">Checkbox 3</label>
            <input type="checkbox" id="checkbox_3" name="checkbox_3">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <h2>Radio Buttons!</h2>
    <form action="/radio">
        <div>
            <input type="radio" id="employed" name="employment_status" value="employed">
            <label for="employed">Employed</label>
        </div>
        <div>
            <input type="radio" id="unemployed" name="employment_status" value="unemployed">
            <label for="unemployed">Unemployed</label>
        </div>
        <div>
            <input type="radio" id="welfare" name="employment_status" value="welfare">
            <label for="welfare">Welfare</label>
        </div>
        <button>Submit</button>
    </form>

    <hr>
    <h2>Select (Dropdown Menu)</h2>
    <form action="/select">
        <div>
            <label for="pet_select">Select a pet:</label>
        </div>
        <div>
            <select name="pet_select" id="pet select">
                <option value="" selected>--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="iguana">Iguana</option>
                <option value="raccoon">Raccoon</option>
                <option value="snake">Snake</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/cheese">
        <div>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" name="cheese" min="0" max="100" step="5">
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <form action="/text_submit">
        <div>
            <label for="special_request">Special requests?</label>
        </div>
        <div>
            <textarea id="special_request" placeholder="Enter text here..." name="request" rows="5"></textarea>
        </div>
    </form>
</body>
</html>
